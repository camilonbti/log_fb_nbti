<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebird Log Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .detail-container {
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Firebird Log Analysis Dashboard</h1>
            <p class="text-gray-600">Session ID: {{ session_id }}</p>
        </div>

        <!-- Summary Charts Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Time Summary</h2>
                <div class="chart-container">
                    <canvas id="timeSummaryChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Execution Frequency</h2>
                <div class="chart-container">
                    <canvas id="frequencyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Performance Metrics Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Duration Distribution</h2>
                <div class="chart-container">
                    <canvas id="durationChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Fetches Distribution</h2>
                <div class="chart-container">
                    <canvas id="fetchesChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Reads Distribution</h2>
                <div class="chart-container">
                    <canvas id="readsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Timeline Chart -->
        <div class="bg-white p-4 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Performance Timeline</h2>
            <div class="chart-container" style="height: 400px;">
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="flex justify-center">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="collapseTimeline" class="form-checkbox">
                    <span class="ml-2">Collapse timeline points</span>
                </label>
            </div>
        </div>

        <!-- Details Section -->
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Statement Details</h2>
            <div id="detailsContainer" class="detail-container"></div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
